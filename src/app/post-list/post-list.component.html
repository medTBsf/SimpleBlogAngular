<div class="list-wrapper">
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let post of posts"
      [ngClass]="{
        'list-group-item-success': post.loveIts > 0,
        'list-group-item-danger': post.loveIts < 0
      }"
    >
      <post-list-item [post]="post"></post-list-item>
    </li>
  </ul>
</div>
